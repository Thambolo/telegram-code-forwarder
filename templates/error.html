{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
<div class="grid h-screen px-4 bg-white place-content-center dark:bg-gray-900">
    <div class="text-center">
        <h1
        class="mt-6 text-2xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
      {{ statuscode }}
      </h1>
      <img src = "{{url_for('static',filename='images/')}}{{svgName}}.svg" alt="error SVG"/>
      <h1
        class="mt-0 text-2xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl"
      >
      {{ title }}
      </h1>
  
      <p class="mt-4 text-gray-500 dark:text-gray-400">
        {{ msg }}
      </p>
      <p class="mt-4 text-gray-500 dark:text-gray-400">
        <a href="{{ url_for('tele_login') }}">Try another anemone maybe?</a>
      </p>
    </div>
  </div>
{% endblock %}

{% block scripts %}

{% endblock %}
